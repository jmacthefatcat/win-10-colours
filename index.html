---
layout: default
---

<main class="container p-l">
  <section class="row horizontal-center">

    {% assign items = site.colours | sort: 'order' %}
    {% for colour in items %}
    <div class="col-10 center-center flex-col colour-box p-xxl" style="background-color: #{{ colour.hex }};">
      <span class="font-heavy uppercase text-m">#{{ colour.hex }}</span>
      <br />
      <span class="text-s uppercase bold">{{ colour.name }}</span>
    </div>
    {% endfor %}

  </section>
</main>
